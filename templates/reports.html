<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeScope - Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl mb-4">Submitted Reports</h2>
    {% if reports|length == 0 %}
      <div class="glass p-4">No reports submitted yet.</div>
    {% else %}
      <div class="list-group space-y-2">
        {% for report in reports %}
          <div class="glass p-4 flex justify-between items-start">
            <div>
              <div class="text-sm text-muted">{{ report.data.type | capitalize }} â€¢ {{ report.data.timestamp }}</div>
              <div class="font-semibold">{{ report.data.target }}</div>
              <div class="text-sm">Verdict: {{ report.data.verdict }}</div>
            </div>
            <div>
              <a class="btn-accent px-3 py-2 rounded-md" href="/">Back</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
