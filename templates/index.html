<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SafeScope Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="wrapper">
    <h1 class="hero-title">Threat Intelligence Dashboard</h1>
    <p class="hero-sub">VirusTotal • WHOIS • DNS • IP Intelligence</p>

    <div class="grid-3">

        <!-- FILE SCAN -->
        <div class="card">
            <h4><i class="bi bi-upload"></i> Scan File</h4>
            <form action="/scan-file" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button class="btn-main">Run Scan</button>
            </form>
        </div>

        <!-- DOMAIN CHECK -->
        <div class="card">
            <h4><i class="bi bi-globe"></i> Check Domain</h4>
            <form action="/check-domain" method="post">
                <input type="text" name="domain" placeholder="example.com" required>
                <button class="btn-main">Analyze Domain</button>
            </form>
        </div>

        <!-- IP CHECK -->
        <div class="card">
            <h4><i class="bi bi-hdd-network"></i> Check IP</h4>
            <form action="/check-ip" method="post">
                <input type="text" name="ip" placeholder="8.8.8.8" required>
                <button class="btn-main">Analyze IP</button>
            </form>
        </div>

    </div>

    <footer>
        © 2025 SafeScope — Security Intelligence Toolkit
    </footer>
</div>

</body>
</html>
