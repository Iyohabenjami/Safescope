<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scan Result - SafeScope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f9fafb; }
    .navbar { background-color: #0d6efd; }
    .card { border: none; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .result-safe { background-color: #d1e7dd; color: #0f5132; border-radius: 10px; padding: 10px; }
    .result-danger { background-color: #f8d7da; color: #842029; border-radius: 10px; padding: 10px; }
    .report-btn { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1"><i class="bi bi-shield-lock"></i> SafeScope</span>
    </div>
  </nav>

  <div class="container">
    <h3 class="text-center mb-4">Scan Result</h3>

    <div class="card p-4">
      <h5 class="mb-3">Target: <span class="text-muted">{{ result.target }}</span></h5>
      
      <div>
        <pre class="bg-light p-3 rounded">{{ result | tojson(indent=2) }}</pre>
      </div>

      <div class="mt-4">
        {% if result.is_dangerous %}
          <div class="result-danger text-center fw-bold">
            <i class="bi bi-exclamation-triangle-fill"></i> Dangerous — This target shows malicious indicators!
          </div>
        {% else %}
          <div class="result-safe text-center fw-bold">
            <i class="bi bi-shield-check"></i> Safe — No harmful activity detected.
          </div>
        {% endif %}
      </div>

      <div class="mt-4 text-center">
        <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Back</a>
      </div>
    </div>
  </div>

  <!-- Floating report button -->
  <a href="#" class="btn btn-danger report-btn">
    <i class="bi bi-flag-fill"></i> Report
  </a>
</body>
</html>
