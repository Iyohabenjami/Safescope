<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SafeScope Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="ui-bg">

  <nav class="navbar navbar-expand-lg glass-nav px-4">
      <a class="navbar-brand fw-bold text-white" href="/">
          <i class="bi bi-shield-shaded"></i> SafeScope
      </a>
  </nav>

  <div class="container py-5">
      <div class="text-center mb-5">
          <h1 class="display-5 fw-bold text-white">Threat Intelligence Dashboard</h1>
          <p class="text-light">VirusTotal · WHOIS · DNS · IP Intelligence</p>
      </div>

      <div class="row g-4">
          <div class="col-md-4">
              <div class="panel-card p-4">
                  <h4 class="text-white"><i class="bi bi-upload"></i> Scan File</h4>
                  <form action="/scan-file" method="post" enctype="multipart/form-data">
                      <input class="form-control mt-3" type="file" name="file" />
                      <button class="btn btn-panel mt-3 w-100">Run Scan</button>
                  </form>
              </div>
          </div>

          <div class="col-md-4">
              <div class="panel-card p-4">
                  <h4 class="text-white"><i class="bi bi-globe"></i> Check Domain</h4>
                  <form action="/check-domain" method="post">
                      <input class="form-control mt-3" name="domain" placeholder="example.com" required />
                      <button class="btn btn-panel mt-3 w-100">Analyze Domain</button>
                  </form>
              </div>
          </div>

          <div class="col-md-4">
              <div class="panel-card p-4">
                  <h4 class="text-white"><i class="bi bi-hdd-network"></i> Check IP</h4>
                  <form action="/check-ip" method="post">
                      <input class="form-control mt-3" name="ip" placeholder="8.8.8.8" required />
                      <button class="btn btn-panel mt-3 w-100">Analyze IP</button>
                  </form>
              </div>
          </div>
      </div>

      <footer class="text-center text-light mt-5">
          <p>© 2025 SafeScope — Security Intelligence Toolkit</p>
      </footer>
  </div>

</body>
</html>
