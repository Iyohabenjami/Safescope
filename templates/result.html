<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scan Result - SafeScope</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="ui-bg">

  <div class="container py-5">
    <div class="panel-card p-4 mb-4">
      <h3 class="page-title">{{ result.target }}</h3>
      <p class="small text-light">Quick scan result</p>
    </div>

    <div class="panel-card p-4 mb-4">
      <pre class="json-block">{{ result | tojson(indent=2) }}</pre>
    </div>

    <div class="d-grid gap-2">
      <button class="btn main-btn" data-bs-toggle="modal" data-bs-target="#reportModal">Report</button>
      <a class="btn btn-panel-outline" href="/">Back</a>
    </div>
  </div>

  <script>
    window.SAFE_SCOPE_REPORT_TARGET = "{{ result.target if result.target else (result.domain if result.domain else '') }}";
    window.SAFE_SCOPE_REPORT_VERDICT = "safe";
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% include 'report_modal.html' %}
</body>
</html>
