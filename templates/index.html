<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeScope â€” Threat Intelligence Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-900 text-slate-100 antialiased">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-semibold">SafeScope</h1>
        <p class="text-sm text-slate-400">Threat Intelligence Dashboard</p>
      </div>
      <div class="text-right text-sm text-slate-400">Status: <span id="status">Ready</span></div>
    </header>

    <!-- Controls -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-slate-800 p-4 rounded-lg">
        <label class="block text-sm text-slate-300 mb-2">Scan Domain</label>
        <div class="flex gap-2">
          <input id="domain-input" type="text" placeholder="example.com" class="flex-1 rounded px-3 py-2 bg-slate-900 border border-slate-700 focus:outline-none" />
          <button id="scan-domain" class="btn-primary">Scan</button>
        </div>
      </div>

      <div class="bg-slate-800 p-4 rounded-lg">
        <label class="block text-sm text-slate-300 mb-2">Scan IP</label>
        <div class="flex gap-2">
          <input id="ip-input" type="text" placeholder="1.2.3.4" class="flex-1 rounded px-3 py-2 bg-slate-900 border border-slate-700 focus:outline-none" />
          <button id="scan-ip" class="btn-primary">Scan</button>
        </div>
      </div>

      <div class="bg-slate-800 p-4 rounded-lg">
        <label class="block text-sm text-slate-300 mb-2">Upload File</label>
        <div class="flex gap-2">
          <input id="file-input" type="file" class="rounded px-3 py-2 bg-slate-900 border border-slate-700 focus:outline-none text-sm" />
          <button id="scan-file" class="btn-primary">Scan</button>
        </div>
        <p class="text-xs text-slate-500 mt-2">Max 50MB. Only upload files you are authorized to scan.</p>
      </div>
    </section>

    <!-- Summary / Cards -->
    <section id="results" class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- Cards will be injected here -->
    </section>

    <!-- Detailed panel -->
    <section class="mt-6">
      <div id="details" class="bg-slate-800 rounded-lg p-4 hidden">
        <div class="flex justify-between items-start mb-4">
          <h2 id="details-title" class="text-lg font-medium">Details</h2>
          <button id="close-details" class="text-sm text-slate-400 hover:text-white">Close</button>
        </div>
        <div id="details-content" class="text-sm text-slate-200 space-y-3">
          <!-- Details injected here -->
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
