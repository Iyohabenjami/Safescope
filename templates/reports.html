<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>All Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 12px; }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <h2 class="mb-4 fw-bold text-center">Submitted Reports</h2>

    {% if reports|length == 0 %}
      <div class="alert alert-warning text-center">No reports submitted yet.</div>
    {% else %}
      <div class="list-group">
        {% for report in reports %}
          <div class="list-group-item">
            <strong>{{ report.type | upper }}</strong> â€”
            {{ report.target }}
            <span class="text-muted float-end">{{ report.timestamp }}</span>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <a href="/" class="btn btn-primary w-100 mt-4">Back to Dashboard</a>
  </div>
</body>
</html>
